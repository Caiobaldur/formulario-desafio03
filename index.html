<!DOCTYPE html>
<html lang="pt-br">

    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
      <title>Mentoria</title>
      <link rel="stylesheet" href="style.css">
    </head>

  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
    
      <form id="my-form">
        <fieldset>
          <legend>Informações Pessoais</legend>
          
          <div class="input-wrapper">
            <div>
              <label for="mentoria-name">Nome</label>
              <input type="text" id="mentoria-name">
            </div>
            
            <div>
              <label for="mentoria-sobrenome">Sobrenome</label>
              <input type="text" id="mentoria-sobrenome">
            </div>
          </div>
          
          
          <div class="fieldset-wrapper">
            <div>
              <label for="mentoria-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="mentoria-email">
            </div>

            <div>
              <label for="mentoria-senha">Senha</label>
              <input type="password" id="mentoria-senha">
            </div>
          </div>   
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>

          <div class="fieldset-wrapper">
            <label for="mentoria-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentoria-mentor">
          </div>

        </fieldset>

        <fieldset>
          <legend>Seus Horários Disponíveis</legend>
          <h2>Primeira Mentoria</h2>

        <div class="input-time">
          <div class="fieldset-wrapper">
            <label for="mentoria-data">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentoria-data">
          </div>

          <div class="fieldset-wrapper">
            <label for="mentoria-begin">Das</label>
            <input type="time" id="mentoria-begin">
          </div>

          <div class="fieldset-wrapper">
            <label for="mentoria-end">Até</label>
            <input type="time" id="mentoria-end">
          </div>
      </div>

      <h2 class="segunda-mentoria">Segunda Mentoria</h2>

      <div class="input-time">
        <div class="fieldset-wrapper">
          <label for="mentoria-data">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="mentoria-data">
        </div>

        <div class="fieldset-wrapper">
          <label for="mentoria-begin">Das</label>
          <input type="time" id="mentoria-begin">
        </div>

        <div class="fieldset-wrapper">
          <label for="mentoria-end">Até</label>
          <input type="time" id="mentoria-end">
        </div>
    </div>
        </fieldset>

        
      </form>

      <footer>
        <input class="button" type="submit" value="Salvar">
      </footer>

    </div>

    

  </body>




</html>
